<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Predicta</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link media="all" rel="stylesheet" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js" defer><\/script>')</script>
	<script src="https://d3js.org/d3.v5.min.js" defer></script>
	<script src="js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<main id="main">
			<section class="content-section bg-light-gray text-center weekly-ranking" data-url="./inc/total-case-mil-per-week.csv" data-def-country="Greece" data-cases="Cases_per_mil_Ranking">
				<div class="container">
					<div class="info-row">
						<div class="country-holder">
							<h3>Country</h3>
							<div class="country-slider"></div>
							<div class="slick-controls">
								<button class="slick-prev">
									<svg viewBox="0 0 42 32">
										<path d="M0 32h5.718l15.448-27.185 15.448 27.185h5.818l-18.157-32h-6.119z"></path>
									</svg>
								</button>
								<button class="slick-next">
									<svg viewBox="0 0 42 32">
										<path d="M42.433 0h-5.818l-15.448 27.285-15.448-27.285h-5.718l18.157 32h6.119z"></path>
									</svg>
								</button>
							</div>
						</div>
						<div class="info-col">
							<h3>Cases per Million by Week</h3>
							<strong class="country-title"></strong>
							<div class="graph-box"></div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
