<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Predicta</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
	<link media="all" rel="stylesheet" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js" defer><\/script>')</script>
	<script src="https://d3js.org/d3.v5.min.js" defer></script>
	<script src="js/jquery.regional.js" defer></script>
</head>

<body>
	<div id="wrapper">
		<main id="main">
			<section class="content-section text-center regional-analysis bar-chart" data-url="./inc/analysis-data.csv">
				<div class="container">
					<ul class="main-category">
						<li class="active"><a href="#" data-filter-period="total">OVERALL</a></li>
						<li><a href="#" data-filter-period="up_to_may">UP to MAY '20</a></li>
						<li><a href="#" data-filter-period="june_to_aug">JUNE '20 to AUG '20</a></li>
						<li><a href="#" data-filter-period="sep_to_nov">SEP '20 to NOV '20</a></li>
						<li><a href="#" data-filter-period="dec_to_feb">DEC '20 to FEB '21</a></li>
						<li><a href="#" data-filter-period="mar_to_apr">MAR '21 to APR '21</a></li>
					</ul>
					<ul class="secondary-category list-sm">
						<li class="active"><a href="#" data-filter-category="cases">Cases</a></li>
						<li><a href="#" data-filter-category="cases_per_mill">Cases/1M</a></li>
						<li><a href="#" data-filter-category="deaths_sum">Deaths</a></li>
						<li><a href="#" data-filter-category="deaths_per_mill">Deaths/1M</a></li>
						<li><a href="#" data-filter-category="mortality">Mortality %</a></li>
					</ul>
					<ul class="secondary-category">
						<li><a href="#" data-filter-category="positivity">Positivity %</a></li>
						<li><a href="#" data-filter-category="reproduction_rate">Reproduction Rate</a></li>
						<li><a href="#" data-filter-category="real_cases_multiplier">Real Cases Multiplier</a></li>
						<li><a href="#" data-filter-category="immunity">Immunity % </a></li>
					</ul>
				</div>
				<div class="graph-box">
					<div class="graph-holder"></div>
					<div class="total-line">
						<span class="title"><span class="text">Global</span></span>
						<span class="value"><span class="text"></span></span>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>

</html>
